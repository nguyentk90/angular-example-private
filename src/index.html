<!doctype html>
<html ng-app="angularExample">

<head>
	<meta charset="utf-8">
	<title>Angular Example</title>
	<!-- bower:css -->
	<link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
	<!-- endbower -->

	<!-- inject:css -->
	<link rel="stylesheet" href="/src/app/styles/custom.css">
	<!-- endinject -->
</head>

<body ng-controller="shell as vm">
	<header ng-if="vm.header" ui-view="header"></header>
	<aside ng-if="vm.navigation" ui-view="navigation"></aside>
	<section>
		<div ui-view="content"></div>
	</section>
	<footer>
		<span>&copy; 2015 - Angular Example</span>
	</footer>
</body>

<!-- bower:js -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/src/app/app.js"></script>
<script src="/src/app/config.routes.js"></script>
<script src="/src/app/checkbox/checkbox.js"></script>
<script src="/src/app/dialog/customDialog.js"></script>
<script src="/src/app/dialog/dialog.js"></script>
<script src="/src/app/dialog/dialogTemplate.js"></script>
<script src="/src/app/home/home.js"></script>
<script src="/src/app/menu/menu.js"></script>
<script src="/src/app/profile/profile.js"></script>
<script src="/src/app/shell/shell.js"></script>
<script src="/src/app/shell/header/header.js"></script>
<script src="/src/app/shell/navigation/navigation.js"></script>
<!-- endinject -->

</html>
