<div class="md-padding" ng-cloak style="height:250px" ng-cloak>
  <div layout="row" layout-wrap>
    <div flex="100" flex-gt-sm="50" layout="column">
      <fieldset class="standard" flex>
        <legend>Using <code>md-checkbox</code> with <code>ng-checked</code></legend>
        <div layout="row" layout-wrap flex>
          <div flex="50">
            <md-checkbox  ng-repeat="item in vm.items" ng-checked="vm.exists(item, vm.selected)" ng-click="vm.toggle(item, vm.selected)">
              {{ item }} <span ng-if="vm.exists(item, vm.selected)">selected</span>
            </md-checkbox>
          </div>
        </div>
      </fieldset>
    </div>
    <div flex="100" flex-gt-sm="50" layout="column">
      <fieldset class="standard" flex>
        <legend>Using <code>&lt;input type="checkbox"&gt;</code></legend>
        <div layout="row" layout-wrap flex>
          <div ng-repeat="item in vm.items" class="standard" flex="50">
            <label>
              <input type="checkbox" ng-checked="vm.exists(item, vm.selected)"
                     ng-click="vm.toggle(item, vm.selected)"/>
              {{ item }}
            </label>
          </div>
        </div>
      </fieldset>
    </div>
  </div>
  <button ng-click="vm.pushItem()">Add</button>
  <h2 class="md-title">Selected Items</h2>
  <code style="display: block; padding: 8px;">{{vm.selected | json}}</code>
</div>
