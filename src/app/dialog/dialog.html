<div class="md-padding" id="popupContainer" ng-cloak>
  <p class="inset">
    Open a dialog over the app's content. Press escape or click outside to close the dialog and
    send focus back to the triggering button.
  </p>
  <div class="dialog-demo-content" layout="row" layout-wrap layout-margin>
    <md-button class="md-primary md-raised" ng-click="vm.showAlert($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
      Alert Dialog
    </md-button>
    <md-button class="md-primary md-raised" ng-click="vm.showConfirm($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
      Confirm Dialog
    </md-button>
    <md-button class="md-primary md-raised" ng-click="vm.showAdvanced($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
      Custom Dialog
    </md-button>
    <md-button class="md-primary md-raised" ng-click="vm.showTabDialog($event)" flex-sm="100" flex-md="100" flex-gt-md="auto">
      Tab Dialog
    </md-button>
  </div>
  <p class="footer">Note: The <b>Confirm</b> dialog does not use <code>$mdDialog.clickOutsideToClose(true)</code>.</p>
  <div ng-if="vm.status">
    <br/>
    <b layout="row" layout-align="center center" class="md-padding">
      {{vm.status}}
    </b>
  </div>
</div>
